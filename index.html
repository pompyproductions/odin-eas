<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate: generic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boilerplate: css and js -->
    <script>console.log("html head: floatation device")</script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <!-- boilerplate: font imports  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 

    <title>Etch-A-Sketch</title>
</head>
<body>
    <header>
        <a class="logo">Etch-A-Sketch.</a>
        <nav>
            <a href="">Link 1</a>
            <a href="">Link 2</a>
            <a href="">Link 3</a>
        </nav>
    </header>
    <div class="main-container">
        <div class="button-container">
            <button id="freeze-button">Freeze</button>
            <button id="reset-button">Reset</button>
            <button id="new-button">New Canvas</button>
            <button id="help-button">Help</button>
        </div>
        <div class="grid-container">

        </div>
    </div>
    <div class="popup-container">
        <div class="popup-window">
            <div class="popup-bar">
                <p>New Canvas</p>
                <button id="popup-hide-button">&times;</button>
            </div>
            <span class="separator"></span>
            <div class="popup-content">
                <div class="number-input">
                    <label for="input-rows">Number of rows (X axis):</label>
                    <input type="number" name="input-rows" id="input-rows" min="1" max="100" value="12">
                </div>
                <div class="number-input">
                    <label for="input-columns">Number of columns (Y axis):</label>
                    <input type="number" name="input-rows" id="input-columns" min="1" max="100" value="12">
                </div>
                <button class="submit-popup" id="submit-new-canvas">Create Canvas</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with &hearts; by Pompy Productions.</p>
        <p>Part of The Odin Project curriculum.</p>
    </footer>
</body>
</html>
